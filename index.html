<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <h1>Gerador de Senhas</h1>
       <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copy" class="password-container-copiar">copiar</button>
       </div> 
       <label for="length">Tamanho: <span id="lengthValue">12</span></label>
       <input type="range" id="length" min="8" max="20" value="12">
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked>Letras Maiúsculas</label>
            <label><input type="checkbox" id="lowercase" checked>Letras Minúsculas</label>
            <label><input type="checkbox" id="numbers" checked>Números</label>
            <label><input type="checkbox" id="symbols" checked>Símbolos</label>
        </div>
        <button id="generate">Gerar Senha</button>
    </div>
        <script src="script.js" defer></script>
    <footer>
         © 2025 Daniel Dupree. Todos os direitos reservados.
    </footer>
</body>

</html>
